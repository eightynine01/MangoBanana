<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <h3>게시물 작성</h3>
    <form action="#" th:action="@{/article/create}" th:object="${article}" method="POST">
        <input type="hidden" name="_method" value="PUT" />
        <table>
            <tr>
                <td>Title:</td>
                <td>
                    <input type="text" th:field="*{title}" />
                </td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error message</td>
            </tr>
            <tr>
                <td>Content:</td>
                <td>
                    <input type="text" th:field="*{content}" />
                </td>
                <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error message</td>
            </tr>
            <tr>
                <td><button type="submit">Submit post</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
